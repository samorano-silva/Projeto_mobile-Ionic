<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="end" (click)="novoCliente()">Cadastrar Produto</ion-button>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item-sliding  *ngFor="let c of clientes">
    
    <ion-item-options>
      <ion-item-option color="danger" (click)="remover(c.id)">Deletar</ion-item-option>
    </ion-item-options>
  
    <ion-item>{{c.nome}} / {{c.quantidade}} / {{c.marca}}</ion-item>


    </ion-item-sliding>
  </ion-list>
</ion-content>
